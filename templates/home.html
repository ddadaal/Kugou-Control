<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template</title>
		<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="static/å§æ§½
		/js/jquery.js"></script>
		<script src="static/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function open_or_close(status){
				var addr;
				if (status==0)
					addr = "?open=0&pause=0";
				else
					addr = "?open=1";
				window.location.assign(addr);
			}
			function change_name(){
				var name = document.getElementById("songname");
				var addr = "?name="+name.value;
				window.location.assign(addr);
			}
			function pause(status){
				var addr = "?pause="+status;
				window.location.assign(addr);
			}			
			function clear(){
				var addr = "?clearall";
				window.location.assign(addr);
			}
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<h1 class="text-center">欢迎来控制音乐！</h1>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span6">
					<p>
						<strong>点这个切换状态</strong>
					</p>
					{% if togglestatus %}
					<a class="btn btn-primary btn-large" type="button" onclick="javascript:open_or_close(0);">关闭</a>
					{% else %}
					<a class="btn btn-primary btn-large" type="button" onclick="javascript:open_or_close(1);">开启</a>
					{% endif %}
				</div>
				<div class="span6">
					<p>
						<strong>点这个暂停音乐</strong>
					</p>
					{% if pausestatus %}
					<a class="btn btn-large btn-info" type="button" onclick="javascript:pause(0);">继续</a>
					{% else %}
					<a class="btn btn-large btn-info" type="button" onclick="javascript:pause(1);">暂停</a>
					{% endif %}

				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<legend>输入歌曲名来换歌</legend>
					<input type="text" id="songname"  />
					<a class="btn" onclick="javascript:change_name();">提交</a>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<p>
						<strong>{{status}}</strong>
					</p>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<a class="btn btn-large" type="button" onclick="javascript:clear();">初始化</a>
				</div>
			</div>
		</div>
	</body>

</html>
